<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Imagem da Câmera</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Captura de Imagem com a Câmera</h1>

  <div class="port">
    <div class="live">
      <div>
        <video id="video" autoplay></video>
      </div>
      

      <div>
        <button id="botaoCaptura">Capturar Imagem</button>
      </div>
      
    </div>

    <div class="exibicao">
      <canvas id="canvas"></canvas>
      <img class="imgCapturada" id="imagemCapturada" alt="Imagem Capturada" style="display:none; margin-top: 20px;">
      <button id="downloadButton" style="display:none;">Baixar Imagem</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
